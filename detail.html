<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!--FONT-->
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
      <!--FONT AWESOME STARS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--BOOTSTRAP CSS(4.5)-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     <!--OWN CSS FILES-->
     <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/detail.css" rel="stylesheet">
    
</head>
<body>

<!--MODALS-->
<div class="modal fade" id="login-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please Login</h5> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group form-inline">
                        <label for="username" class="control-label col-sm-4">Username: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username"  placeholder="Enter Username" required>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="password" class="control-label col-sm-4">Password: </label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password"  placeholder="Enter Password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="loginHandler()" data-toggle="modal" data-target="#login-modal" style="display:flex;margin:auto;">Login</button>
            </div>
        </div>          
    </div>
</div>

<div class="modal fade" id="contact-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Get in touch</h5> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <p>Thank you for reaching out!<br>
                        Please enter your email and we will get back to you.</p>
                    </div>
                    <div class="form-group form-inline">    
                        <label for="email" class="control-label">Email : &nbsp</label>  
                        <input type="email" class="form-control" id="email"  placeholder="Enter your email id" required>      
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="align-self: flex-end;">Submit</button>
            </div>
        </div>          
    </div>
</div>
<!--modals end here-->    


<div id="main-div">
    <header>
     
    </header>
    <content>
        <div id="bookingContainer">
            <div id="imageBox">
                <!--<img id ="hotel-image"src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"><br>-->
                <div id="detailsCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                     <!--<div class="carousel-item active">
                        <img  class="hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img  class="hotel-image" src="https://www.venue.events/public/upload/hotelgallery/379/Radisson%20Blu%20Hotel%20Dwarka%20-%20New%20Delhi%2001.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img  class="hotel-image" src="https://media.radissonhotels.net/image/radisson-blu-hotel-new-delhi-dwarka/exteriorview/16256-114069-f63762255_3xl.jpg?impolicy=Card&gravity=South" alt="Third slide">
                      </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#detailsCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#detailsCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <form id="bookingForm" action="./payment.html" method="get" target="_self">
                <div><label for="numAdults">Adults: </label>
                    <input type="number" oninput="getPrice(numAdults.value,fromDate.value,toDate.value);" name="numAdults" id="numAdults" min="1" step="1" required/>
                </div>

                <div><label for="name">Name: </label>
                    <input type="text" name="name" id="name" autocomplete="off" required/> 
                </div>

                <div><label for="fromDate">From Date: </label>
                    <input type="date" oninput="getPrice(numAdults.value,fromDate.value,toDate.value);setMinDate(fromDate.value)" name="fromDate" id="fromDate" required placeholder="dd-mm-yyy"/>
                </div>

                <div><label for="toDate">To Date: </label>
                    <input type="date" oninput="getPrice(numAdults.value,fromDate.value,toDate.value);" name="toDate" id="toDate"  required placeholder="dd-mm-yyy"/>
                </div>

                <div><label for="Total">Total: </label>
                    <input type="text" id="Total" name="total" required readonly/>
                </div>

                <button type="submit" class="btn btn-outline-success" >Book Now</button> 
            </form>
        </div>
        <br> 
        <div id="hotelDesc">  
            <h2 id="hotelName"></h2>
            <h4>Rating</h4>
            <div id="hotelRatings">
                
            </div>
            <br>
            <h4>AMENITIES</h4>
            <ul id="hotelAmenities">
                
            </ul>

            <h4>Description</h4>
            <div id="hotelDescription"></div>
            <br>
        </div>
    </content>
    <footer>
    
        
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
<!--MY SCRIPTS-->

<script src="./scripts/detail.js"></script>
</body>
</html>
